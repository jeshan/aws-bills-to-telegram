AWSTemplateFormatVersion: "2010-09-09"
Description: 'deploy this in target account so that your codebuild project has permissions to deploy to it'

Parameters:
  DeploymentAccount:
    Type: String
  StackEventsTopic:
    Type: String
    Description: The SNS topic in this region where you publish Cloudformation stack events. (Optional)
    Default: ''
  ProjectName:
    Type: String

Resources:
  DeployerRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${ProjectName}-target
      ManagedPolicyArns:
        - !Ref AppManagedPolicy
        - !Ref DeployManagedPolicy
        - !Ref TemplateManagedPolicy
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${DeploymentAccount}:role/${ProjectName}-deployer
            Action: sts:AssumeRole

  DeployManagedPolicy:
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - cloudformation:DescribeStackEvents
              - cloudformation:CreateStack
              - cloudformation:DescribeStackResource
              - cloudformation:DescribeStackResources
              - cloudformation:DeleteStack
              - cloudformation:UpdateStack
              - cloudformation:GetStackPolicy
            Effect: Allow
            Resource: !Sub arn:aws:cloudformation:*:${AWS::AccountId}:stack/${ProjectName}-*/*
          - Action:
              - cloudformation:DescribeStacks
            Effect: Allow
            Resource: '*'
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Resource: '*'
          - Action:
              - cloudformation:CreateChangeSet
              - cloudformation:DeleteChangeSet
              - cloudformation:DescribeChangeSet
              - cloudformation:ExecuteChangeSet
              - cloudformation:ListChangeSets
            Effect: Allow
            Resource: '*'
        Version: '2012-10-17'
    Type: AWS::IAM::ManagedPolicy

  AppManagedPolicy:
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - lambda:CreateFunction
              - lambda:DeleteFunction
              - lambda:UpdateFunctionCode
              - lambda:GetFunctionConfiguration
              - lambda:UpdateFunctionConfiguration
              - lambda:AddPermission
              - lambda:RemovePermission
            Effect: Allow
            Resource: !Sub 'arn:aws:lambda:*:${AWS::AccountId}:function:${ProjectName}-*'
          - Action:
              - iam:PassRole
              - iam:GetRole
            Effect: Allow
            Resource: !Sub 'arn:aws:iam::${AWS::AccountId}:role/${ProjectName}-*'
          - Action:
              - sns:Subscribe
              - sns:Unsubscribe
            Effect: Allow
            Resource:
              - !Sub arn:aws:sns:*:${AWS::AccountId}:${StackEventsTopic}
          - Action:
              - events:PutRule
              - events:DescribeRule
              - events:DeleteRule
              - events:PutTargets
              - events:RemoveTargets
            Effect: Allow
            Resource: !Sub arn:aws:events:*:${AWS::AccountId}:rule/${ProjectName}-*
        Version: '2012-10-17'
    Type: AWS::IAM::ManagedPolicy

  TemplateManagedPolicy:
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - iam:ListPolicyVersions
              - iam:CreatePolicy
              - iam:DeletePolicy
              - iam:GetPolicy
              - iam:CreatePolicyVersion
              - iam:DeletePolicyVersion
              - iam:SetDefaultPolicyVersion
              - iam:GetPolicyVersion
            Effect: Allow
            Resource:
              - !Sub arn:aws:iam::${AWS::AccountId}:policy/${ProjectName}-*
        Version: '2012-10-17'
    Type: AWS::IAM::ManagedPolicy

Outputs:
  TargetRole:
    Value: !Sub '${DeployerRole.Arn}'
